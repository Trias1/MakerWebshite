<wm-page pagetitle="Dashboard Main User Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-container name="container1">
                <wm-list listclass="list-group" template="true" template-name="News Post" itemsperrow="xs-1 sm-2 md-2 lg-3" class="media list-card" statehandler="URL" name="ProductList1" dataset="bind:Variables.TestProductData1.dataSet" navigation="Basic">
                    <wm-listtemplate layout="media" name="listtemplate2">
                        <wm-container name="container2">
                            <wm-container class="media-left" padding="unset unset unset 0.5em" name="container3">
                                <wm-picture shape="circle" name="Avatar" width="32pt" height="32pt" picturesource="bind:Variables.TestProductData1.dataSet[$i].picture"></wm-picture>
                            </wm-container>
                            <wm-container class="media-body" name="container4">
                                <wm-label class="h4" caption="bind:Variables.TestProductData1.dataSet[$i].namaProduct" name="Name" margin="0px unset" whitespace="nowrap"></wm-label>
                                <wm-label name="Date" caption="bind:Variables.TestProductData1.dataSet[$i].createAt" class="p text-muted" whitespace="nowrap" margin="0px unset unset unset"></wm-label>
                            </wm-container>
                            <wm-card name="card2">
                                <wm-card-content padding="2em" name="card_content2">
                                    <wm-label caption="bind:&quot;stock : &quot; + Variables.TestProductData1.dataSet[$i].stock" name="Title" margin="0px unset unset unset" fontunit="em" class="h4"></wm-label>
                                    <wm-label name="Description" class="p" caption="bind:&quot;Harga : &quot; + Variables.TestProductData1.dataSet[$i].price"></wm-label>
                                </wm-card-content>
                                <wm-card-footer name="card_footer2"></wm-card-footer>
                            </wm-card>
                        </wm-container>
                    </wm-listtemplate>
                </wm-list>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
