<wm-page pagetitle="Page User" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-linearlayout direction="column" spacing="4" padding="4px" name="linearlayout1">
                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem1">
                    <wm-list listclass="list-group" template="true" template-name="Product Inventory" itemsperrow="xs-1 sm-2 md-4 lg-4" class="list-card" statehandler="URL" name="ProductList1" dataset="bind:Variables.TestingProductData.dataSet" navigation="None">
                        <wm-listtemplate layout="media" name="listtemplate1">
                            <wm-card name="Picture">
                                <wm-card-content name="card_content1">
                                    <wm-label name="Name" class="h4" caption="bind:Variables.TestingProductData.dataSet[$i].namaProduct" margin="unset unset 0px unset"></wm-label>
                                    <wm-label name="Model" caption="bind:Variables.TestingProductData.dataSet[$i].harga" class="p text-muted"></wm-label>
                                    <wm-label name="Quantity" fontsize="1.286" fontunit="em" caption="bind:Variables.TestingProductData.dataSet[$i].stock" margin="unset 0.2em unset unset"></wm-label>
                                    <wm-label name="HelpText" caption="Available"></wm-label>
                                    <wm-label name="Description" class="p text-muted" caption="bind:Variables.TestingProductData.dataSet[$i].deskripsi"></wm-label>
                                </wm-card-content>
                            </wm-card>
                        </wm-listtemplate>
                    </wm-list>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
