<wm-page pagetitle="Dashboard Main Sales" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-chart type="Column" title="Column Chart" height="500px" iconclass="wi wi-bar-chart" name="chart1" dataset="bind:Variables.dbCustomers.dataSet" yaxisdatakey="id" aggregation="count" xaxisdatakey="states.name" aggregationcolumn="id"
                            groupby="states.name" showlegend="hide" xaxislabel="State" yaxislabel="Number of Customers"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                        <wm-chart type="Pie" title="Pie Chart" height="500px" iconclass="wi wi-pie-chart" name="chart2" dataset="bind:Variables.dbSales.dataSet" yaxisdatakey="sales" aggregation="sum" xaxisdatakey="products.name" aggregationcolumn="sales"
                            groupby="products.name" theme="Retro" labeltype="key-value" ynumberformat="Thousand"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
