<wm-page pagetitle="Sales" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, Sales" class="path-based" name="breadcrumb1" on-beforenavigate="Actions.goToPage_Main.invoke()"></wm-breadcrumb>
            <wm-livetable formlayout="dialog" name="SalesLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" statehandler="URL" name="SalesTable1" title="Sales List" dataset="bind:Variables.SalesdbSalesData.dataSet" navigation="Basic" filtermode="multicolumn" showrecordcount="true" navigationalign="center"
                    rowngclass="{'info':row.sales<1000}">
                    <wm-table-column-group name="group" caption="Sales">
                        <wm-table-column binding="entryDate" caption="Date" textalignment="right" edit-widget-type="date" type="date" generator="assigned" datepattern="dd/MM/yyyy" formatpattern="toDate" tabletdisplay="false" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="sales" caption="Amount" textalignment="right" edit-widget-type="number" type="integer" generator="assigned" formatpattern="toCurrency" currencypattern="USD" fractionsize="2" tabletdisplay="false"
                            show="true" readonly="false"></wm-table-column>
                    </wm-table-column-group>
                    <wm-table-column binding="isRenewal" caption="Is Renewal" width="100px" textalignment="right" col-ng-class="{'success':row.isRenewal===true}" edit-widget-type="checkbox" type="boolean" generator="assigned" mobiledisplay="false" tabletdisplay="false"
                        show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="products.name" caption="Products Name" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" tabletdisplay="false" show="true"></wm-table-column>
                    <wm-table-column binding="customField" caption="Rep Name" edit-widget-type="text" type="string" mobiledisplay="false" tabletdisplay="false" searchable="false" show="true" readonly="false">{{row.getProperty('quotes.reps.name')}}</wm-table-column>
                    <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                    <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Sales Info" formlayout="dialog" iconclass="wi wi-edit" name="SalesLiveForm1" dataset="bind:Variables.SalesdbSalesData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="2" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                <wm-form-field name="entryDate" displayname="Entry Date" required="false" show="true" generator="assigned" primary-key="false" key="entryDate" type="date" is-related="false" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="date"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                <wm-form-field name="sales" displayname="Sales" required="false" show="true" generator="assigned" primary-key="false" key="sales" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                <wm-form-field name="isRenewal" displayname="Is Renewal" required="false" show="true" generator="assigned" primary-key="false" key="isRenewal" type="boolean" is-related="false" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="checkbox"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                <wm-form-field name="products" displayname="Products" required="false" show="true" generator="assigned" primary-key="false" key="products" type="list" is-related="true" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="select"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                <wm-form-field name="quotes" displayname="Quotes" required="false" show="true" generator="assigned" primary-key="false" key="quotes" type="list" is-related="true" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="select"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn6"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" tablet-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-default" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
