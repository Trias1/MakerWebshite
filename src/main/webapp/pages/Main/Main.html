<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto" accessroles="user"></wm-header>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1" accessroles="admin"></wm-left-panel>
        <wm-page-content columnwidth="10" name="mainContent" padding="unset 15px">
            <wm-breadcrumb dataset="Home" class="path-based" name="breadcrumb1"></wm-breadcrumb>
            <wm-chart type="Line" title="Chart Ayam Geprek" height="500px" iconclass="wi wi-line-chart" name="chart1" xaxislabel="State" yaxislabel="Number of Customers" dataset="bind:Variables.dbCustomers.dataSet" aggregation="average"
                aggregationcolumn="id" groupby="states.name" xaxisdatakey="states.name" yaxisdatakey="id" showlegend="hide" interpolation="cardinal"></wm-chart>
            <wm-chart type="Donut" title="Chart Donut Ayam Geprek" height="500px" iconclass="wi wi-donut-large" name="chart2" dataset="bind:Variables.dbProduct.dataSet" yaxisdatakey="id" aggregation="sum" xaxisdatakey="name" aggregationcolumn="id"
                groupby="name" centerlabel="Ayam Product" theme="Orient" ynumberformat="Thousand"></wm-chart>
            <wm-chart type="Area" title="Area Chart" height="250px" iconclass="fa fa-area-chart" name="chart4" dataset="bind:Variables.dbProduct.dataSet" yaxisdatakey="id" aggregation="maximum" xaxisdatakey="name" aggregationcolumn="id" groupby="name"
                orderby="name:desc" theme="Orient" xaxislabel="State" xdomain="Min" yaxislabel="Number of Product" yaxislabeldistance="7" ynumberformat=".0f"></wm-chart>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
