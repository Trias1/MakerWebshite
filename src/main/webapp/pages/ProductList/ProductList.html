<wm-page pagetitle="Product List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-livetable formlayout="dialog" name="ProductLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" statehandler="URL" name="ProductTable1" title="Product List" dataset="bind:Variables.TestingProductData1.dataSet" navigation="Basic">
                    <wm-table-column binding="namaProduct" caption="Nama Product" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="harga" caption="Harga" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="stock" caption="Stock" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="deskripsi" caption="Deskripsi" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="text"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Product Info" formlayout="dialog" iconclass="wi wi-edit" name="ProductLiveForm2" dataset="bind:Variables.TestingProductData1.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="2" name="layoutgrid2">
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                <wm-form-field name="namaProduct" displayname="Nama Product" required="false" show="true" generator="assigned" primary-key="false" key="namaProduct" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                <wm-form-field name="harga" displayname="Harga" required="false" show="true" generator="assigned" primary-key="false" key="harga" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                <wm-form-field name="stock" displayname="Stock" required="false" show="true" generator="assigned" primary-key="false" key="stock" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                <wm-form-field name="deskripsi" displayname="Deskripsi" required="false" show="true" generator="assigned" primary-key="false" key="deskripsi" type="text" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" tablet-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-default" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
